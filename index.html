<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning based Malware Detector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Malware Scanner</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload File!</button>
        <div id="result-container">
            <span id="staticText">Model Prediction:</span>
            <span id="resultText"></span>
            <button id="VTButton">Verify With VirusTotal</button>
        </div>
    </div>
    <div id="VTcontainer">
        <h1>VirusTotal Stats:</h1>
        <div id="statsContainer">
            <div id="statusText">Loading...</div>
            <div class="VTinfo"></div>
            <div class="VTinfo"></div>
            <div class="VTinfo"></div> 
            <div class="VTinfo"></div>
            <div class="VTinfo"></div>
            <div class="VTinfo"></div>
        </div>
    </div>
</body>

</html>
